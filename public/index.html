<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
  </head>
  <body>
    <header>
      <h1>Note Taker</h1>
    </header>
    <main>
      <div class="container">
        <div class="notes-list">
          <h2>Notes</h2>
          <ul class="list-group">
            <!-- Existing notes will be dynamically generated here -->
          </ul>
        </div>
        <div class="note-details">
          <h2>Note Details</h2>
          <form>
            <div class="form-group">
              <label for="note-title">Title</label>
              <input type="text" id="note-title" class="form-control" />
            </div>
            <div class="form-group">
              <label for="note-text">Text</label>
              <textarea id="note-text" class="form-control"></textarea>
            </div>
            <button id="save-note" type="button" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
